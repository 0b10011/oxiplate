[package]
name = "oxiplate"
description = "Compile-time template engine with a focus on escaping and whitespace control."
version = "0.1.2"
authors = ["Brandon Frohs <brandon@19.codes>"]
repository = "https://github.com/0b10011/oxiplate"
categories = ["template-engine"]
keywords = ["escaping", "whitespace-control", "compile-time"]
license = "MIT"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
nom = "7.1"
proc-macro2 = { version = "1.0.92", features = ["nightly", "span-locations"] }
quote = "1.0.37"
syn = { version = "2.0.91", features = ["full"] }

[dev-dependencies]
trybuild = "1.0.101"
