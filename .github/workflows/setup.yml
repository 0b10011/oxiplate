name: setup

on:
  workflow_call:
    inputs:
      toolchain:
        description: "Rust toolchain to use"
        type: string

concurrency:
  group: "setup"

env:
  RUSTUP_AUTO_INSTALL: "0"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lookup cache
        id: lookup
        uses: actions/cache/restore@v4
        with:
          path: &cache_path |
            ~/.cargo/
            target/
          key: &cache_key setup-${{ hashFiles('justfile', 'Cargo.lock', 'rust-toolchain.toml') }}
          lookup-only: true

      - name: Restore cache
        if: steps.lookup.outputs.cache-hit != 'true'
        uses: actions/cache/restore@v4
        with:
          path: *cache_path
          key: *cache_key

      - name: Install Rust toolchain
        if: steps.lookup.outputs.cache-hit != 'true'
        id: install-rust-toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.toolchain }}

      - name: Install `just`
        if: steps.lookup.outputs.cache-hit != 'true'
        run: cargo install just

      - name: Save cache
        if: steps.lookup.outputs.cache-hit != 'true'
        id: save
        uses: actions/cache/save@v4
        with:
          path: *cache_path
          key: *cache_key
