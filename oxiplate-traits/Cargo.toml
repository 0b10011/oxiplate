[package]
name = "oxiplate-traits"
version = "0.1.1"
description = "Traits used by Oxiplate and Oxiplate-related libraries."
readme = "README.md"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
itoa = { version = "1.0.15", optional = true }

[features]

default = ["fast-escape-ints"]

# Feature only meant to be turned on for tests.
# Changes the output for various types
# to make it clear which use `FastEscape`.
debug-fast-escape-type-priority = []

# Includes the `itoa` dependency
# and speeds up integer escaping.
fast-escape-ints = ["dep:itoa"]

[lints]
workspace = true
