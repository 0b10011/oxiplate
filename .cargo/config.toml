[alias]
dev = [
    "watch",

    "-x",
    "fmt",

    "-x",
    "clippy --package oxiplate-derive",

    "-x",
    "test --package oxiplate-derive",

    "-x",
    "clippy --package oxiplate-test-fast-escape-type-priority",

    "-x",
    "test --package oxiplate-test-fast-escape-type-priority",

    "-x",
    "clippy --workspace --exclude oxiplate-derive --exclude oxiplate-test-fast-escape-type-priority",

    "-x",
    "test --workspace --exclude oxiplate-derive --exclude oxiplate-test-fast-escape-type-priority",

    "-x",
    "expansion-tests",

    "-x",
    "doc --lib",
]
expansion-tests = "test --test expansion -- --ignored"
